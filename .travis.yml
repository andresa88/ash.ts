language: node_js

branches:
  only:
    - master
    - /^v.*$/

cache:
  directories:
    - node_modules

script:
  - npm run tslint
  - npm run coveralls
  - npm run dist
  - npm pack
  - npm run docs

deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: docs
    github_token: $GITHUB_TOKEN
    on:
      branch: master

  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file_glob: true
    file:
      - dist/*.js
      - dist/*.mjs
      - dist/*.ts
    on:
      tags: true

  - provider: npm
    skip_cleanup: true
    email: "$NPM_EMAIL"
    api_key: "$NPM_TOKEN"
    on:
      tags: true
